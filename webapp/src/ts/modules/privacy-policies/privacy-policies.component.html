<section class="privacy-policies-component">
  <div class="filters">
    <div class="inner"></div>
  </div>
  <div class="inner" ng-cloak>
    <div class="loader" *ngIf="this.loading"></div>
    <div class="col-sm-12 page configuration privacy-policy" *ngIf="!loading">
      <div *ngIf="privacyPolicy" [innerHTML]="privacyPolicy.html"></div>
      <p *ngIf="!privacyPolicy">
        <span translate>privacy.policy.not.found</span>
      </p>
    </div>
  </div>
</section>
